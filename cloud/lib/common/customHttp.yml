customHeaders:
  - pattern: '**/*'
    headers:
      - key: Strict-Transport-Security
        value: max-age=31536000
      - key: Referrer-Policy
        value: no-referrer-when-downgrade
      - key: Cross-Origin-Embedder-Policy-Report-Only
        value: require-corp; report-to="default"
      - key: Cross-Origin-Opener-Policy-Report-Only
        value: same-origin; report-to="default"
      - key: Cross-Origin-Resource-Policy
        value: same-site
      - key: Expect-CT
        value: >-
          max-age=604800
      - key: NEL
        value: '{"report_to":"default","max_age":10886400}'
      - key: Permissions-Policy
        value: >-
          accelerometer=(), autoplay=(self), camera=(), document-domain=(self), fullscreen=(self),
          geolocation=(), gyroscope=(), magnetometer=(), microphone=(), midi=(), payment=(),
          picture-in-picture=(self), sync-xhr=(self), usb=(), xr-spatial-tracking=()
      - key: Referrer-Policy
        value: strict-origin-when-cross-origin
      - key: X-Content-Type-Options
        value: nosniff
      - key: X-Xss-Protection
        value: 1; mode=block;
      - key: Server
        value: _